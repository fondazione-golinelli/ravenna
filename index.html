<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Lost Treasure Part 2</title>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logos-wrapper">
        <div class="logos-container">
            <div class="logo">
                <img src="loghi/G-LAB.png" alt="G-LAB">
            </div>
            <div class="logo">
                <img src="loghi/comune_di_ravenna.jpg" alt="Comune di Ravenna">
            </div>
            <div class="logo">
                <img src="loghi/logo-Fondazione-del-Monte.jpg" alt="Fondazione del Monte">
            </div>
            <div class="logo">
                <img src="loghi/logo-progetto-crescita-color.png" alt="Progetto Crescita">
            </div>
            <div class="logo">
                <img src="loghi/mar.jpg" alt="MAR">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="title-container">
            <img src="TheLostTreasurePart2.png" alt="The Lost Treasure Part 2" class="title-image">
        </div>
        
        <div class="levels-container">
            <div class="level level-1" data-level="1">
                <div class="level-content">
                    <div class="level-image-container">
                        <img src="screen/level1.png" alt="Livello 1" class="level-image">
                    </div>
                    <div class="level-number">Livello 1</div>
                    <div class="level-authors" id="authors-level-1"></div>
                </div>
            </div>
            <div class="level level-2" data-level="2">
                <div class="level-content">
                    <div class="level-image-container">
                        <img src="screen/level2.png" alt="Livello 2" class="level-image">
                    </div>
                    <div class="level-number">Livello 2</div>
                    <div class="level-authors" id="authors-level-2"></div>
                </div>
            </div>
            <div class="level level-3" data-level="3">
                <div class="level-content">
                    <div class="level-image-container">
                        <img src="screen/level3.png" alt="Livello 3" class="level-image">
                    </div>
                    <div class="level-number">Livello 3</div>
                    <div class="level-authors" id="authors-level-3"></div>
                </div>
            </div>
            <div class="level level-4" data-level="4">
                <div class="level-content">
                    <div class="level-image-container">
                        <img src="screen/level4.png" alt="Livello 4" class="level-image">
                    </div>
                    <div class="level-number">Livello 4</div>
                    <div class="level-authors" id="authors-level-4"></div>
                </div>
            </div>
            <div class="level level-5" data-level="5">
                <div class="level-content">
                    <div class="level-image-container">
                        <img src="screen/level5.png" alt="Livello 5" class="level-image">
                    </div>
                    <div class="level-number">Livello 5</div>
                    <div class="level-authors" id="authors-level-5"></div>
                </div>
            </div>
        </div>
        
        <div class="controller-info">
            <p>Usa i tasti ← → per navigare e B per selezionare</p>
        </div>
    </div>

    <script src="authors.js"></script>
    <script src="script.js"></script>
</body>
</html>
